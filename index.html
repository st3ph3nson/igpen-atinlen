<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EN Pig Latin Translator</title>

  <style>
    :root {
      --bg: #0b132b;            /* NAVY */
      --panel: #e5e5e5;
      --border: rgba(0,0,0,0.2);
      --text: #111827;
      --title: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--title);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 14px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #d1d5db;
      cursor: pointer;
      font-weight: 600;
    }

    .hint {
      opacity: 0.8;
      font-size: 13px;
      margin-top: 10px;
      color: #d1d5db;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>EN Pig Latin Translator</h1>

  <textarea id="input" placeholder="Type English (or EN text) here..."></textarea>

  <div class="row">
    <button id="encode">Encode →</button>
    <button id="decode">← Decode</button>
    <button id="clear">Clear</button>
  </div>

  <textarea id="output" readonly></textarea>

  <div class="hint">
    Rules: Consonant-start words move the starting consonant cluster to the end + “en”.
    Vowel-start words just add “en”.
    “I” → Ien, “Is” → Isen, “is” → isen.
    Punctuation and spacing are preserved.
  </div>
</div>

<script>
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['’][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (word[0] === word[0].toUpperCase() &&
      word.slice(1) === word.slice(1).toLowerCase()) return "title";
  return "lower";
}

function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

function encodeLettersEN(letters) {
  let firstVowel = -1;
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) { firstVowel = i; break; }
  }

  if (firstVowel === 0 || firstVowel === -1) {
    return letters + "en";
  }

  return letters.slice(firstVowel) + letters.slice(0, firstVowel) + "en";
}

function encodeWordEN(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();

  // SPECIAL CASE: I / is
  if (lower === "i" || lower === "is") {
    const base = lower;
    const suffix = "en";

    if (style === "upper") return base.toUpperCase() + suffix;
    if (style === "title") return base[0].toUpperCase() + base.slice(1) + suffix;
    return base + suffix;
  }

  let coded = encodeLettersEN(lower);

  if (style === "upper") return coded.toUpperCase();
  if (style === "title") return coded[0].toUpperCase() + coded.slice(1);
  return coded;
}

function decodeWordEN(word) {
  const lower = word.toLowerCase();
  if (!lower.endsWith("en")) return word;
  return lower.slice(0, -2);
}

function transform(text, mode) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) {
      return mode === "encode" ? encodeWordEN(tok) : decodeWordEN(tok);
    }
    return tok;
  }).join("");
}

const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");

document.getElementById("encode").onclick = () =>
  outputEl.value = transform(inputEl.value, "encode");

document.getElementById("decode").onclick = () =>
  outputEl.value = transform(inputEl.value, "decode");

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
