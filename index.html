<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Weekly Product Project Tracker</title>

<style>
:root{
  --bg:#0b0f17;
  --panel:#0f1624;
  --text:#e9eef7;
  --muted:#9aa6bc;
  --line:rgba(255,255,255,.12);
  --good:#39d98a;
  --warn:#ffd166;
  --bad:#ff5c7a;
  --info:#5aa9ff;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 600px at 20% 0%,rgba(90,169,255,.15),transparent 60%),
             radial-gradient(900px 700px at 90% 20%,rgba(57,217,138,.12),transparent 55%),
             var(--bg);
  color:var(--text);
}

header{
  max-width:1100px;
  margin:auto;
  padding:26px 18px 12px;
}

h1{margin:0 0 6px;font-size:22px}
.sub{color:var(--muted);font-size:13px}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:14px 18px 40px;
  display:grid;
  gap:14px;
}

.toolbar{
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
  display:grid;
  gap:12px;
}

.row{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:space-between;
  align-items:end;
}

.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

select,input,textarea{
  background:#0b1220;
  color:var(--text);
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px;
  width:240px;
}

textarea{
  width:100%;
  min-height:90px;
}

button{
  background:rgba(255,255,255,.06);
  color:var(--text);
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:600;
}

button.primary{
  background:rgba(90,169,255,.2);
  border-color:rgba(90,169,255,.4);
}

button.danger{
  background:rgba(255,92,122,.18);
  border-color:rgba(255,92,122,.35);
}

.grid{
  display:grid;
  gap:14px;
}

.card{
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
}

.title b{font-size:16px}
.title span{font-size:12px;color:var(--muted)}

.pill{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.good{background:rgba(57,217,138,.15)}
.warn{background:rgba(255,209,102,.15)}
.bad{background:rgba(255,92,122,.15)}
.info{background:rgba(90,169,255,.15)}

.meta{
  display:flex;
  gap:14px;
  font-size:12px;
  color:var(--muted);
  border-top:1px solid var(--line);
  padding-top:6px;
}

.note{
  background:#0b1220;
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px;
  margin-top:8px;
}

.noteHead{
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* ===== MODAL FIX ===== */

.modalBack{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal{
  width:min(720px,100%);
  background:#0f1624; /* SOLID */
  border:1px solid rgba(255,255,255,.15);
  border-radius:var(--radius);
  padding:18px;
  display:grid;
  gap:14px;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
}

.modalTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toast{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#0f1624;
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px 14px;
  display:none;
}

.hint{
  border:1px dashed rgba(255,255,255,.25);
  padding:16px;
  border-radius:var(--radius);
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>Weekly Product Project Tracker</h1>
  <p class="sub">Lookup mode — nothing shows until you pick a person and a product.</p>
</header>

<div class="wrap">

<div class="toolbar">
  <div class="row">
    <div class="filters">
      <div>
        <label>Person</label>
        <select id="personFilter">
          <option>Select person…</option>
          <option>Adam</option>
          <option>Donta</option>
          <option>Tien</option>
        </select>
      </div>
      <div>
        <label>Product</label>
        <select id="productFilter">
          <option>Select product…</option>
          <option>Concrete Mix</option>
          <option>Sand Topping Mix</option>
          <option>Mortar Mix</option>
        </select>
      </div>
    </div>
    <button id="openModal" class="primary">Add weekly update</button>
  </div>
</div>

<div id="cards" class="grid">
  <div class="hint">Pick a person and product to view notes.</div>
</div>

</div>

<!-- MODAL -->
<div class="modalBack" id="modalBack">
  <div class="modal">
    <div class="modalTop">
      <b>Add / Update Notes</b>
      <button id="closeModal">Close</button>
    </div>

    <label>Weekly update note</label>
    <textarea id="noteText" placeholder="What changed this week? What’s next? Any blockers?"></textarea>

    <button class="primary" id="saveNote">Save update</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const modalBack=document.getElementById("modalBack");
document.getElementById("openModal").onclick=()=>modalBack.style.display="flex";
document.getElementById("closeModal").onclick=()=>modalBack.style.display="none";
</script>

</body>
</html>
