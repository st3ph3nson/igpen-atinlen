<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pig Latin Translator</title>

  <style>
    :root {
      --bg: #0b132b;            /* NAVY */
      --panel: #e5e5e5;
      --border: rgba(0,0,0,0.2);
      --text: #111827;
      --title: #ffffff;
      --hint: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--title);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 14px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button, select {
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #d1d5db;
      cursor: pointer;
      font-weight: 600;
    }

    label {
      color: var(--hint);
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hint {
      opacity: 0.9;
      font-size: 13px;
      margin-top: 10px;
      color: var(--hint);
    }
  </style>
</head>

<body>
<div class="container">
  <h1 id="title">Pig Latin Translator</h1>

  <textarea id="input" placeholder="Type English (or coded text) here..."></textarea>

  <div class="row">
    <button id="encode">Encode →</button>
    <button id="decode">← Decode</button>
    <button id="clear">Clear</button>

    <label>
      Ending:
      <select id="mode">
        <option value="en" selected>EN (…en)</option>
        <option value="um">UM (…um)</option>
      </select>
    </label>
  </div>

  <textarea id="output" readonly></textarea>

  <div class="hint" id="hint"></div>
</div>

<script>
/* ===== Tokenizer (keeps punctuation chunks, keeps apostrophes inside words) ===== */
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['’][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

/* ===== Caps detection ===== */
function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (word[0] === word[0].toUpperCase() && word.slice(1) === word.slice(1).toLowerCase()) return "title";
  return "lower";
}

/* ===== Vowel logic =====
   - A E I O U are vowels always
   - Y is treated like a vowel ONLY if it's not the first letter
*/
function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

function firstVowelIndex(letters) {
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) return i;
  }
  return -1;
}

/* ===== Encoder core (EN / UM) ===== */
function encodeLetters(letters, suffix) {
  if (!letters) return letters;

  const fv = firstVowelIndex(letters);

  // vowel-start (or no vowel found) => just add suffix
  if (fv === 0 || fv === -1) return letters + suffix;

  // consonant-start => move consonant cluster to end + suffix
  return letters.slice(fv) + letters.slice(0, fv) + suffix;
}

function applyCasing(codedLower, style) {
  if (style === "upper") return codedLower.toUpperCase();
  if (style === "title") return codedLower[0].toUpperCase() + codedLower.slice(1);
  return codedLower;
}

function encodeWord(word, mode) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  const suffix = (mode === "um") ? "um" : "en";

  // Special-case: keep base casing for I / is, but suffix ALWAYS lowercase
  // I -> Ien / Ium
  // Is -> Isen / Isum
  // is -> isen / isum
  if (lower === "i" || lower === "is") {
    const base = lower;   // "i" or "is" in lowercase
    if (style === "upper") return base.toUpperCase() + suffix; // Ien / ISen / Ium / ISum
    if (style === "title") return base[0].toUpperCase() + base.slice(1) + suffix; // Isen / Isum
    return base + suffix; // ien / isen / ium / isum
  }

  const codedLower = encodeLetters(lower, suffix);
  return applyCasing(codedLower, style);
}

/* ===== Decode heuristic (Pig Latin is ambiguous) ===== */
const COMMON = new Set([
  "the","a","an","and","or","but","is","are","was","were","be","been","being",
  "i","you","he","she","it","we","they","me","him","her","us","them",
  "my","your","his","hers","our","their",
  "to","of","in","on","at","for","from","with","as","by",
  "this","that","these","those","not","no","yes",
  "today","tomorrow","now","then","because",
  "car","house","store","work","walmart","game","sleep","white","black"
]);

function scoreEnglishish(w) {
  const low = w.toLowerCase().replace(/[^a-z]/g, "");
  if (!low.length) return -999;

  let score = 0;
  if (COMMON.has(low)) score += 10;
  score += (low.match(/[aeiouy]/g) || []).length * 2;
  if (/[^aeiouy]{5,}/.test(low)) score -= 7;
  if (/(.)\1\1/.test(low)) score -= 3;
  if (/(ing|ed|ly|tion|s)$/.test(low)) score += 2;
  return score;
}

function bestUnrotate(core) {
  if (!core) return core;

  const candidates = [{ w: core }];
  const maxK = Math.min(6, core.length - 1);

  for (let k = 1; k <= maxK; k++) {
    candidates.push({ w: core.slice(-k) + core.slice(0, -k) });
  }

  let best = candidates[0].w;
  let bestScore = scoreEnglishish(best);

  for (let i = 1; i < candidates.length; i++) {
    const sc = scoreEnglishish(candidates[i].w);
    if (sc > bestScore) {
      bestScore = sc;
      best = candidates[i].w;
    }
  }
  return best;
}

function decodeWord(word, mode) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  const suffix = (mode === "um") ? "um" : "en";

  if (!lower.endsWith(suffix)) return word;

  const stripped = lower.slice(0, -suffix.length);
  const plainLower = bestUnrotate(stripped);

  return applyCasing(plainLower, style);
}

/* ===== Transform ===== */
function transform(text, mode, dir) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) {
      return dir === "encode" ? encodeWord(tok, mode) : decodeWord(tok, mode);
    }
    return tok;
  }).join("");
}

/* ===== UI ===== */
const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");
const modeEl = document.getElementById("mode");
const hintEl = document.getElementById("hint");

function renderHint() {
  const mode = modeEl.value;
  const suffix = (mode === "um") ? "um" : "en";
  hintEl.textContent =
    `Rules: consonant-start words move the starting consonant cluster to the end + “${suffix}” (the → eth${suffix}, work → orkw${suffix}). ` +
    `vowel-start words just add “${suffix}” (are → are${suffix}). ` +
    `Special casing: “I” → I${suffix}, “Is” → Is${suffix}, “is” → is${suffix}. ` +
    `Punctuation and spacing are preserved. Decode uses a best-guess heuristic.`;
}

modeEl.addEventListener("change", renderHint);
renderHint();

document.getElementById("encode").onclick = () => {
  outputEl.value = transform(inputEl.value, modeEl.value, "encode");
};

document.getElementById("decode").onclick = () => {
  outputEl.value = transform(inputEl.value, modeEl.value, "decode");
};

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
