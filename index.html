<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Weekly Product Project Tracker</title>
  <style>
    :root{
      --bg: #0b0f17;
      --panel: #121a28;
      --text: #e9eef7;
      --muted: #a8b3c7;
      --line: rgba(255,255,255,0.10);
      --good: #39d98a;
      --warn: #ffd166;
      --bad: #ff5c7a;
      --info: #5aa9ff;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(90,169,255,0.15), transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, rgba(57,217,138,0.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.4;
    }

    header{
      padding: 26px 18px 10px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h1{ margin:0 0 6px 0; font-size: 22px; }
    .sub{ margin:0; color: var(--muted); font-size: 13px; }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px 40px;
      display: grid;
      gap: 14px;
    }

    .toolbar{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .row{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: end;
      justify-content: space-between;
    }

    .filters{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: end;
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    select, input[type="text"], input[type="date"], textarea{
      width: 240px;
      max-width: 100%;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
    }
    textarea{
      width: 520px;
      min-height: 84px;
      resize: vertical;
    }
    select option { background: #0d1422; }

    .btns{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    button{
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    button:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.18);
    }
    button:active{ transform: translateY(1px); }

    .primary{
      background: rgba(90,169,255,0.18);
      border-color: rgba(90,169,255,0.35);
    }
    .danger{
      background: rgba(255,92,122,0.14);
      border-color: rgba(255,92,122,0.32);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .card{
      grid-column: span 12;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      display:grid;
      gap: 10px;
    }

    .cardTop{
      display:flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    .title{
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .title b{ font-size: 15px; }
    .title span{ font-size: 12px; color: var(--muted); }

    .pill{
      font-size: 12px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.05);
      white-space: nowrap;
    }

    .pill.good{ border-color: rgba(57,217,138,0.35); background: rgba(57,217,138,0.12); }
    .pill.warn{ border-color: rgba(255,209,102,0.35); background: rgba(255,209,102,0.12); }
    .pill.bad{  border-color: rgba(255,92,122,0.35); background: rgba(255,92,122,0.12); }
    .pill.info{ border-color: rgba(90,169,255,0.35); background: rgba(90,169,255,0.12); }

    .meta{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      padding-top: 4px;
      border-top: 1px solid var(--line);
      margin-top: 2px;
    }
    .meta div{ font-size: 12px; color: var(--muted); }
    .meta b{ color: var(--text); font-weight: 700; }

    .notes{
      border-top: 1px solid var(--line);
      padding-top: 10px;
      display:grid;
      gap: 8px;
    }

    .note{
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 10px;
    }
    .noteHead{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .noteText{
      white-space: pre-wrap;
      font-size: 13px;
    }

    .small{ font-size: 12px; color: var(--muted); }

    .hintCard{
      grid-column: span 12;
      border: 1px dashed rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--muted);
      box-shadow: none;
    }

    /* ========= Modal backdrop ========= */
    .modalBack{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }

    /* ========= Modal solid panel ========= */
    .modal{
      width: min(720px, 100%);
      background: #0f1624;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: var(--radius);
      box-shadow: 0 30px 60px rgba(0,0,0,0.75);
      padding: 14px;
      display:grid;
      gap: 10px;
    }

    .modalTop{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .modalTop b{ font-size: 14px; }

    .twoCol{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 700px){
      .twoCol{ grid-template-columns: 1fr; }
      textarea{ width: 100%; }
    }

    .modal select,
    .modal input[type="text"],
    .modal input[type="date"],
    .modal textarea{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.16);
    }
    .modal textarea:focus,
    .modal input:focus,
    .modal select:focus{
      border-color: rgba(90,169,255,0.45);
      outline: none;
    }

    .toast{
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: rgba(15,22,36,0.95);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      display:none;
      z-index: 80;
      max-width: min(520px, calc(100vw - 32px));
      font-size: 13px;
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    <h1>Weekly Product Project Tracker</h1>
    <p class="sub">Lookup mode: pick a person + product to view that project’s notes and status.</p>
  </header>

  <div class="wrap">

    <section class="toolbar">
      <div class="row">
        <div class="filters">
          <div>
            <label for="filterPerson">Person</label>
            <select id="filterPerson"></select>
          </div>

          <div>
            <label for="filterProduct">Product</label>
            <select id="filterProduct"></select>
          </div>

          <div>
            <label for="searchText">Search notes (optional)</label>
            <input id="searchText" type="text" placeholder="e.g., waiting on data sheet…" />
          </div>
        </div>

        <div class="btns">
          <button id="btnNewUpdate" class="primary">Add weekly update</button>
          <button id="btnExport">Export JSON</button>
          <button id="btnImport">Import JSON</button>
          <button id="btnReset" class="danger">Reset (local)</button>
        </div>
      </div>

      <div class="small">
        Nothing displays until you pick <b>both</b> a person and a product. (Assignment-locked.)
      </div>
    </section>

    <section class="grid" id="cards"></section>
  </div>

  <!-- Modal -->
  <div class="modalBack" id="modalBack" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Add weekly update">
      <div class="modalTop">
        <b>Add / Update Notes</b>
        <button id="btnCloseModal">Close</button>
      </div>

      <div class="twoCol">
        <div>
          <label for="personSel">Person</label>
          <select id="personSel"></select>
        </div>
        <div>
          <label for="productSel">Product</label>
          <select id="productSel"></select>
        </div>
      </div>

      <div class="twoCol">
        <div>
          <label for="statusSel">Status</label>
          <select id="statusSel">
            <option value="not_started">Not started</option>
            <option value="in_progress">In progress</option>
            <option value="blocked">Blocked</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Target completion date</label>
          <input id="dueDate" type="date" />
        </div>
      </div>

      <div>
        <label for="noteText">Weekly update note</label>
        <textarea id="noteText" placeholder="What changed this week? What’s next? Any blockers?"></textarea>
      </div>

      <div class="btns">
        <button id="btnMarkDone">Mark as Done</button>
        <button id="btnSaveUpdate" class="primary">Save update</button>
      </div>

      <div class="small">
        Notes append with timestamps so you’ve always got a weekly history.
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <input id="importFile" type="file" accept="application/json" style="display:none;" />

  <script>
    const STORAGE_KEY = "weekly_product_tracker_v2_lookup";

    const PEOPLE = ["Adam", "Donta", "Tien"];

    // Keep this list if you want for reference, but the UI is assignment-locked now.
    const PRODUCTS = [
      "Sand Topping Mix",
      "Concrete Mix",
      "Mortar Mix",
      "Fast-Setting Concrete",
      "Self-Leveling Floor Resurfacer",
      "Crack Sealer"
    ];

    // ✅ YOUR TEST ASSIGNMENTS (only these combos exist)
    const DEFAULT_ASSIGNMENTS = {
      "Donta": ["Sand Topping Mix"],
      "Tien":  ["Crack Sealer"],
      "Adam":  ["Concrete Mix"]
    };

    let state = loadState();

    const el = (id) => document.getElementById(id);

    const filterPerson = el("filterPerson");
    const filterProduct = el("filterProduct");
    const searchText = el("searchText");
    const cardsEl = el("cards");

    const modalBack = el("modalBack");
    const btnNewUpdate = el("btnNewUpdate");
    const btnCloseModal = el("btnCloseModal");
    const btnSaveUpdate = el("btnSaveUpdate");
    const btnMarkDone = el("btnMarkDone");
    const btnExport = el("btnExport");
    const btnImport = el("btnImport");
    const btnReset = el("btnReset");

    const personSel = el("personSel");
    const productSel = el("productSel");
    const statusSel = el("statusSel");
    const dueDateEl = el("dueDate");
    const noteTextEl = el("noteText");

    const importFile = el("importFile");
    const toastEl = el("toast");

    init();

    function init(){
      // Seed state from DEFAULT_ASSIGNMENTS (only assigned combos are created)
      if (!state.combos || Object.keys(state.combos).length === 0){
        state = { combos: {} };
        for (const person of PEOPLE){
          const list = DEFAULT_ASSIGNMENTS[person] || [];
          for (const product of list){
            ensureCombo(person, product);
          }
        }
        saveState();
      }

      fillSelect(filterPerson, ["Select person…", ...PEOPLE]);

      // Assignment-locked: product dropdown starts empty until person selected
      fillSelect(filterProduct, ["Select product…"]);

      fillSelect(personSel, PEOPLE);
      // productSel is driven by personSel, so we fill it when modal opens / person changes

      filterPerson.value = "Select person…";
      filterProduct.value = "Select product…";
      refreshFilterProducts();

      filterPerson.addEventListener("change", () => {
        refreshFilterProducts();
        render();
      });
      filterProduct.addEventListener("change", render);
      searchText.addEventListener("input", render);

      btnNewUpdate.addEventListener("click", () => openModal());
      btnCloseModal.addEventListener("click", closeModal);

      btnSaveUpdate.addEventListener("click", saveUpdateFromModal);
      btnMarkDone.addEventListener("click", markDoneFromModal);

      btnExport.addEventListener("click", exportJSON);
      btnImport.addEventListener("click", () => importFile.click());
      importFile.addEventListener("change", importJSON);

      btnReset.addEventListener("click", () => {
        const ok = confirm("Reset local tracker data on this computer? (Cannot undo)");
        if (!ok) return;
        localStorage.removeItem(STORAGE_KEY);
        state = loadState();
        init();
        toast("Reset complete.");
      });

      modalBack.addEventListener("click", (e) => {
        if (e.target === modalBack) closeModal();
      });

      // Modal: when person changes, product list updates to only their assignments
      personSel.addEventListener("change", () => {
        refreshModalProducts();
      });

      render();
    }

    // ---------- Assignment helpers ----------
    function productsForPerson(person){
      return (DEFAULT_ASSIGNMENTS[person] || []).slice();
    }
    function isAssigned(person, product){
      return productsForPerson(person).includes(product);
    }

    function refreshFilterProducts(){
      const selectedPerson = filterPerson.value;

      if (!PEOPLE.includes(selectedPerson)){
        fillSelect(filterProduct, ["Select product…"]);
        filterProduct.value = "Select product…";
        return;
      }

      const allowed = productsForPerson(selectedPerson);
      fillSelect(filterProduct, ["Select product…", ...allowed]);

      if (!allowed.includes(filterProduct.value)){
        filterProduct.value = "Select product…";
      }
    }

    function refreshModalProducts(){
      const p = personSel.value;
      const allowed = productsForPerson(p);

      fillSelect(productSel, allowed.length ? allowed : ["(No assigned products)"]);

      if (allowed.length && !allowed.includes(productSel.value)){
        productSel.value = allowed[0];
      }
    }

    // ---------- Core helpers ----------
    function fillSelect(selectEl, items){
      selectEl.innerHTML = "";
      for (const item of items){
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        selectEl.appendChild(opt);
      }
    }

    function comboKey(person, product){
      return `${person}||${product}`;
    }

    function ensureCombo(person, product){
      const key = comboKey(person, product);
      if (!state.combos[key]){
        state.combos[key] = {
          person,
          product,
          status: "not_started",
          dueDate: "",
          lastUpdatedISO: "",
          notes: []
        };
      }
      return state.combos[key];
    }

    // ---------- Render ----------
    function render(){
      cardsEl.innerHTML = "";

      const selectedPerson = filterPerson.value;
      const selectedProduct = filterProduct.value;

      const personChosen = PEOPLE.includes(selectedPerson);
      const productChosen = personChosen && isAssigned(selectedPerson, selectedProduct);

      if (!personChosen || !productChosen){
        cardsEl.appendChild(renderHintCard(personChosen));
        return;
      }

      // Only assigned combos exist; ensureCombo is safe here
      const combo = ensureCombo(selectedPerson, selectedProduct);

      const needle = (searchText.value || "").trim().toLowerCase();
      if (needle){
        const hay = [
          combo.person, combo.product, combo.status, combo.dueDate,
          ...(combo.notes || []).map(n => n.text)
        ].join(" ").toLowerCase();

        if (!hay.includes(needle)){
          const empty = document.createElement("div");
          empty.className = "hintCard";
          empty.innerHTML = `
            <b>No matches for that search.</b><br/>
            Try a different keyword, or clear the search box.
          `;
          cardsEl.appendChild(empty);
          return;
        }
      }

      cardsEl.appendChild(renderCard(combo));
    }

    function renderHintCard(personChosen){
      const div = document.createElement("div");
      div.className = "hintCard";

      if (!personChosen){
        div.innerHTML = `
          <b>Pick a person to begin.</b><br/>
          Then the Product list will only show that person’s assigned projects.
          <div style="margin-top:8px;" class="small">
            Example: <span style="color: var(--text);">Donta</span> → <span style="color: var(--text);">Sand Topping Mix</span>
          </div>
        `;
        return div;
      }

      const p = filterPerson.value;
      const allowed = productsForPerson(p);
      div.innerHTML = `
        <b>Now pick a product for ${escapeHtml(p)}.</b><br/>
        Allowed: <span style="color: var(--text);">${allowed.map(escapeHtml).join(", ") || "none"}</span>
        <div style="margin-top:8px;" class="small">
          Use “Add weekly update” to add notes.
        </div>
      `;
      return div;
    }

    function renderCard(combo){
      const card = document.createElement("div");
      card.className = "card";

      const pillClass = statusPillClass(combo.status);
      const pillLabel = statusLabel(combo.status);

      const due = combo.dueDate ? formatDate(combo.dueDate) : "—";
      const last = combo.lastUpdatedISO ? formatDateTime(combo.lastUpdatedISO) : "—";

      const notes = (combo.notes || []).slice().reverse();
      const notesHtml = notes.length
        ? notes.map(n => `
            <div class="note">
              <div class="noteHead">
                <span>${formatDateTime(n.tsISO)}</span>
                <span>${statusLabel(n.status)}${n.dueDate ? " • due " + formatDate(n.dueDate) : ""}</span>
              </div>
              <div class="noteText">${escapeHtml(n.text)}</div>
            </div>
          `).join("")
        : `<div class="small">No notes yet. Add the first weekly update.</div>`;

      card.innerHTML = `
        <div class="cardTop">
          <div class="title">
            <b>${escapeHtml(combo.product)}</b>
            <span>${escapeHtml(combo.person)}</span>
          </div>
          <span class="pill ${pillClass}">${pillLabel}</span>
        </div>

        <div class="meta">
          <div>Target: <b>${escapeHtml(due)}</b></div>
          <div>Last update: <b>${escapeHtml(last)}</b></div>
          <div>Updates: <b>${(combo.notes || []).length}</b></div>
        </div>

        <div class="notes">
          ${notesHtml}
        </div>

        <div class="btns">
          <button class="primary">Add update</button>
          <button>Quick: Mark done</button>
        </div>
      `;

      const [btnAdd, btnDone] = card.querySelectorAll("button");
      btnAdd.addEventListener("click", () => openModal(combo.person, combo.product));
      btnDone.addEventListener("click", () => {
        combo.status = "done";
        combo.lastUpdatedISO = new Date().toISOString();
        saveState();
        toast(`Marked done: ${combo.person} • ${combo.product}`);
        render();
      });

      return card;
    }

    // ---------- Modal ----------
    function openModal(person = null, product = null){
      const currentPerson = PEOPLE.includes(filterPerson.value) ? filterPerson.value : PEOPLE[0];
      const p = person || currentPerson;

      personSel.value = p;
      refreshModalProducts();

      // Choose product: use passed product if assigned, else first assigned
      const allowed = productsForPerson(p);
      const chosenProduct = (product && isAssigned(p, product)) ? product : (allowed[0] || "");
      productSel.value = chosenProduct;

      const combo = ensureCombo(p, chosenProduct);

      statusSel.value = combo.status || "not_started";
      dueDateEl.value = combo.dueDate || "";
      noteTextEl.value = "";

      modalBack.style.display = "flex";
      modalBack.setAttribute("aria-hidden", "false");
      noteTextEl.focus();
    }

    function closeModal(){
      modalBack.style.display = "none";
      modalBack.setAttribute("aria-hidden", "true");
    }

    function saveUpdateFromModal(){
      const person = personSel.value;
      const product = productSel.value;

      if (!isAssigned(person, product)){
        toast("That product isn’t assigned to that person.");
        return;
      }

      const combo = ensureCombo(person, product);
      const status = statusSel.value;
      const dueDate = dueDateEl.value;
      const text = (noteTextEl.value || "").trim();

      if (!text){
        toast("Write a note first (even a short one).");
        return;
      }

      combo.status = status;
      combo.dueDate = dueDate;
      combo.lastUpdatedISO = new Date().toISOString();
      combo.notes = combo.notes || [];
      combo.notes.push({
        tsISO: combo.lastUpdatedISO,
        text,
        status,
        dueDate
      });

      saveState();
      toast(`Saved update: ${person} • ${product}`);

      filterPerson.value = person;
      refreshFilterProducts();
      filterProduct.value = product;

      closeModal();
      render();
    }

    function markDoneFromModal(){
      statusSel.value = "done";
      const person = personSel.value;
      const product = productSel.value;

      if (!isAssigned(person, product)){
        toast("That product isn’t assigned to that person.");
        return;
      }

      const combo = ensureCombo(person, product);
      combo.status = "done";
      combo.lastUpdatedISO = new Date().toISOString();
      saveState();
      toast(`Marked done: ${person} • ${product}`);

      filterPerson.value = person;
      refreshFilterProducts();
      filterProduct.value = product;

      closeModal();
      render();
    }

    // ---------- Import / Export ----------
    function exportJSON(){
      const payload = {
        exportedAtISO: new Date().toISOString(),
        app: "Weekly Product Project Tracker (Lookup Mode)",
        version: 2,
        data: state
      };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `project-tracker-export-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      toast("Exported JSON.");
    }

    function importJSON(){
      const file = importFile.files?.[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        try{
          const parsed = JSON.parse(reader.result);
          const incoming = parsed?.data || parsed;
          if (!incoming?.combos || typeof incoming.combos !== "object"){
            throw new Error("Invalid file format (missing combos).");
          }
          state = incoming;
          saveState();
          toast("Import complete.");
          importFile.value = "";
          init();
        } catch (e){
          toast("Import failed: " + (e?.message || "Unknown error"));
          importFile.value = "";
        }
      };
      reader.readAsText(file);
    }

    // ---------- Storage ----------
    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return { combos: {} };
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== "object") return { combos: {} };
        if (!parsed.combos) parsed.combos = {};
        return parsed;
      } catch {
        return { combos: {} };
      }
    }

    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    // ---------- Status helpers ----------
    function statusLabel(s){
      switch (s){
        case "not_started": return "Not started";
        case "in_progress": return "In progress";
        case "blocked": return "Blocked";
        case "done": return "Done";
        default: return "Unknown";
      }
    }

    function statusPillClass(s){
      switch (s){
        case "done": return "good";
        case "in_progress": return "info";
        case "blocked": return "bad";
        case "not_started": return "warn";
        default: return "info";
      }
    }

    // ---------- Formatting ----------
    function formatDate(isoDate){
      try{
        const [y,m,d] = isoDate.split("-").map(Number);
        const dt = new Date(y, m-1, d);
        return dt.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "2-digit" });
      } catch {
        return isoDate;
      }
    }

    function formatDateTime(iso){
      try{
        const dt = new Date(iso);
        return dt.toLocaleString(undefined, {
          year:"numeric", month:"short", day:"2-digit",
          hour:"2-digit", minute:"2-digit"
        });
      } catch {
        return iso;
      }
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // ---------- Toast ----------
    let toastTimer = null;
    function toast(msg){
      toastEl.textContent = msg;
      toastEl.style.display = "block";
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toastEl.style.display = "none";
      }, 2200);
    }
  </script>
</body>
