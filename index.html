<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EN Pig Latin Translator</title>

  <style>
    :root {
      --bg: #0f172a; /* navy */
      --panel: rgba(255,255,255,0.78);
      --border: rgba(17, 24, 39, 0.18);
      --text: #111827;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    /* ‚úÖ OUTPUT ONLY */
    #output {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 12px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.65);
      cursor: pointer;
    }

    .hint {
      opacity: 0.75;
      font-size: 13px;
      margin-top: 8px;
      color: #e5e7eb;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>EN Pig Latin Translator</h1>

  <textarea id="input" placeholder="Type English (or EN text) here..."></textarea>

  <div class="row">
    <button id="encode">Encode ‚Üí</button>
    <button id="decode">‚Üê Decode</button>
    <button id="clear">Clear</button>
  </div>

  <textarea id="output" readonly></textarea>

  <div class="hint">
    Rules: Consonant-start words move the starting consonant cluster to the end + ‚Äúen‚Äù.
    Vowel-start words just add ‚Äúen‚Äù. ‚ÄúI‚Äù ‚Üí Ien, ‚ÄúIs‚Äù ‚Üí Isen, ‚Äúis‚Äù ‚Üí isen.
  </div>
</div>

<script>
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['‚Äô][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (word[0] === word[0].toUpperCase() &&
      word.slice(1) === word.slice(1).toLowerCase()) return "title";
  return "lower";
}

function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

function encodeLettersEN(letters) {
  let firstVowel = -1;
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) { firstVowel = i; break; }
  }
  if (firstVowel === 0 || firstVowel === -1) return letters + "en";
  return letters.slice(firstVowel) + letters.slice(0, firstVowel) + "en";
}

function encodeWordEN(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();

  // üî• SPECIAL CASE: I / is
  if (lower === "i" || lower === "is") {
    const base = lower === "i" ? "I" : style === "title" ? "Is" : lower;
    return base + "en";
  }

  let coded = encodeLettersEN(lower);

  if (style === "upper") return coded.toUpperCase();
  if (style === "title") return coded[0].toUpperCase() + coded.slice(1);
  return coded;
}

function decodeWordEN(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  if (!lower.endsWith("en")) return word;

  const core = lower.slice(0, -2);
  let candidates = [core];
  for (let k = 1; k <= Math.min(6, core.length - 1); k++) {
    candidates.push(core.slice(-k) + core.slice(0, -k));
  }

  let plain = candidates[0];
  if (style === "upper") return plain.toUpperCase();
  if (style === "title") return plain[0].toUpperCase() + plain.slice(1);
  return plain;
}

function transform(text, mode) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) {
      return mode === "encode" ? encodeWordEN(tok) : decodeWordEN(tok);
    }
    return tok;
  }).join("");
}

const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");

document.getElementById("encode").onclick = () =>
  outputEl.value = transform(inputEl.value, "encode");

document.getElementById("decode").onclick = () =>
  outputEl.value = transform(inputEl.value, "decode");

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
