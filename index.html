<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vowel Nuker 95™</title>
  <style>
    :root{
      --bg:#9aa3ad;
      --panel:#c9ced6;
      --bezel:#6f7780;
      --dark:#2b2f36;
      --screen:#bfe3b9;
      --screen2:#a8d8a2;
      --text:#0b1a0b;
      --btn:#e6e6e6;
      --btn2:#d2d2d2;
      --red:#c93b3b;
      --blue:#2e5bd6;
      --yellow:#d6b12e;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body{
      margin:0;
      background: linear-gradient(180deg, #7f8892, var(--bg));
      font-family: var(--sans);
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }

    .device{
      width:min(900px, 100%);
      background: linear-gradient(180deg, var(--panel), #b7bcc5);
      border: 4px solid var(--bezel);
      border-radius: 16px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.35),
        inset 0 2px 0 rgba(255,255,255,0.6);
      padding:16px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:8px 10px 14px;
    }

    .brand{
      font-weight:800;
      letter-spacing:0.5px;
      text-transform:uppercase;
      font-size:14px;
      color:#222;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #bbb);
      border:1px solid rgba(0,0,0,0.25);
    }
    .model{
      font-family: var(--mono);
      font-size:12px;
      color:#333;
      opacity:0.9;
    }

    .screen-wrap{
      background: #3a3f47;
      border-radius: 12px;
      padding:12px;
      border: 3px solid #1f232a;
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.08);
    }

    .screen{
      background: linear-gradient(180deg, var(--screen), var(--screen2));
      border-radius: 8px;
      border: 2px solid rgba(0,0,0,0.45);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
      padding:10px;
      color: var(--text);
      font-family: var(--mono);
    }

    .screen .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .label{
      font-size:12px;
      opacity:0.85;
    }

    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      user-select:none;
    }
    .toggle input{
      accent-color: #2b6;
      transform: translateY(1px);
    }

    textarea{
      width:100%;
      min-height:110px;
      resize:vertical;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.45);
      background: rgba(255,255,255,0.55);
      color:#0c1a0c;
      font-family: var(--mono);
      font-size: 14px;
      padding:10px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }

    .split{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media (min-width: 820px){
      .split{ grid-template-columns: 1fr 1fr; }
      textarea{ min-height: 180px; }
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding:12px 2px 4px;
      align-items:center;
      justify-content:space-between;
    }

    .btns{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    button{
      border: 2px solid rgba(0,0,0,0.45);
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      border-radius: 10px;
      padding:10px 14px;
      font-weight:700;
      font-family: var(--sans);
      cursor:pointer;
      box-shadow:
        0 4px 0 rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform 0.03s ease-in-out;
    }
    button:active{
      transform: translateY(2px);
      box-shadow:
        0 2px 0 rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .btn-primary{ border-color: rgba(0,0,0,0.55); }
    .btn-red{
      background: linear-gradient(180deg, #ff6d6d, var(--red));
      color:#140000;
    }
    .btn-blue{
      background: linear-gradient(180deg, #6ea0ff, var(--blue));
      color:#071026;
    }
    .btn-yellow{
      background: linear-gradient(180deg, #ffe08a, var(--yellow));
      color:#241b05;
    }

    .status{
      font-family: var(--mono);
      font-size:12px;
      opacity:0.9;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .pill{
      border:1px solid rgba(0,0,0,0.35);
      background: rgba(255,255,255,0.35);
      padding:6px 10px;
      border-radius:999px;
    }

    .foot{
      margin-top:10px;
      font-size:12px;
      opacity:0.85;
      color:#222;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .foot code{ font-family: var(--mono); }
  </style>
</head>
<body>
  <div class="device" role="application" aria-label="Vowel Nuker 95 Translator">
    <div class="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        VOWEL NUKER 95™
      </div>
      <div class="model">MODEL: VN-1996 • “CHEAP BUT LOUD” EDITION</div>
    </div>

    <div class="screen-wrap">
      <div class="screen">
        <div class="row">
          <div class="label">INPUT (Type English. We delete vowels. Deal with it.)</div>
          <label class="toggle" title="If ON, keeps Y/y as a consonant. If OFF, replaces Y/y too.">
            <input id="keepY" type="checkbox" checked />
            Keep Y/y
          </label>
        </div>

        <div class="split">
          <div>
            <textarea id="inText" placeholder="Type here...">The car is broken and old. It's broken down in the driveway.</textarea>
          </div>
          <div>
            <div class="label" style="margin:0 0 6px;">OUTPUT (Vowels → ~)</div>
            <textarea id="outText" readonly placeholder="Output appears here..."></textarea>
          </div>
        </div>

        <div class="controls">
          <div class="btns">
            <button class="btn-primary btn-blue" id="btnTranslate">TRANSLATE</button>
            <button class="btn-yellow" id="btnCopy">COPY OUTPUT</button>
            <button class="btn-red" id="btnClear">CLEAR</button>
          </div>

          <div class="status">
            <span class="pill" id="countIn">IN: 0 chars</span>
            <span class="pill" id="countOut">OUT: 0 chars</span>
            <span class="pill" id="countV">VOWELS NUKED: 0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="foot">
      <div>Rule: replace <code>AEIOU</code> (and <code>Y</code> if unchecked) with <code>~</code>.</div>
      <div>Tip: try it with no spaces for maximum chaos.</div>
    </div>
  </div>

  <script>
    const inText = document.getElementById('inText');
    const outText = document.getElementById('outText');
    const keepY = document.getElementById('keepY');

    const countIn = document.getElementById('countIn');
    const countOut = document.getElementById('countOut');
    const countV = document.getElementById('countV');

    const btnTranslate = document.getElementById('btnTranslate');
    const btnCopy = document.getElementById('btnCopy');
    const btnClear = document.getElementById('btnClear');

    function translateNow() {
      const src = inText.value ?? "";
      const vowels = keepY.checked ? /[AEIOUaeiou]/g : /[AEIOUYaeiouy]/g;

      let nuked = 0;
      const out = src.replace(vowels, () => { nuked++; return "~"; });

      outText.value = out;

      countIn.textContent = `IN: ${src.length} chars`;
      countOut.textContent = `OUT: ${out.length} chars`;
      countV.textContent = `VOWELS NUKED: ${nuked}`;
    }

    async function copyOutput() {
      const text = outText.value ?? "";
      if (!text) return;

      try {
        await navigator.clipboard.writeText(text);
        btnCopy.textContent = "COPIED!";
        setTimeout(() => (btnCopy.textContent = "COPY OUTPUT"), 900);
      } catch (e) {
        // Fallback for older / locked-down browsers
        outText.focus();
        outText.select();
        document.execCommand('copy');
        btnCopy.textContent = "COPIED!";
        setTimeout(() => (btnCopy.textContent = "COPY OUTPUT"), 900);
      }
    }

    function clearAll() {
      inText.value = "";
      outText.value = "";
      translateNow();
      inText.focus();
    }

    // Live update like a cheap translator that can't wait to be helpful
    inText.addEventListener('input', translateNow);
    keepY.addEventListener('change', translateNow);

    btnTranslate.addEventListener('click', translateNow);
    btnCopy.addEventListener('click', copyOutput);
    btnClear.addEventListener('click', clearAll);

    // Boot
    translateNow();
  </script>
</body>
</html>
