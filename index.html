<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UM Pig Latin Translator</title>

  <style>
    :root {
      --bg: #0b132b;            /* NAVY */
      --panel: #e5e5e5;
      --border: rgba(0,0,0,0.2);
      --text: #111827;
      --title: #ffffff;
      --hint: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--title);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 14px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #d1d5db;
      cursor: pointer;
      font-weight: 600;
    }

    .hint {
      opacity: 0.9;
      font-size: 13px;
      margin-top: 10px;
      color: var(--hint);
    }
  </style>
</head>

<body>
<div class="container">
  <h1 id="title">UM Pig Latin Translator</h1>

  <textarea id="input" placeholder="Type English here..."></textarea>

  <div class="row">
    <button id="encode">Encode →</button>
    <button id="clear">Clear</button>
  </div>

  <textarea id="output" readonly placeholder="UM Pig Latin output..."></textarea>

  <div class="hint" id="hint">
    Rules: vowel-start words add “um” (apple → appleum). Consonant-start words move the starting consonant cluster to the end + “um” (the → ethum, work → orkwum). Punctuation and spacing are preserved.
  </div>
</div>

<script>
/* ===== Tokenizer (keeps punctuation chunks, keeps apostrophes inside words) ===== */
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['’][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

/* ===== Caps detection ===== */
function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (word[0] === word[0].toUpperCase() && word.slice(1) === word.slice(1).toLowerCase()) return "title";
  return "lower";
}

/* ===== Apostrophe-safe helpers ===== */
function splitApostrophes(word) {
  const letters = [];
  const apos = [];
  [...word].forEach((c, i) => {
    if (c === "'" || c === "’") apos.push({ i, c });
    else letters.push(c);
  });
  return { letters: letters.join(""), apos };
}

function restoreApostrophes(word, apos) {
  const arr = [...word];
  apos.forEach(({ i, c }) => {
    const idx = Math.max(0, Math.min(i, arr.length));
    arr.splice(idx, 0, c);
  });
  return arr.join("");
}

/* ===== Vowel logic =====
   - A E I O U are vowels always
   - Y is treated like a vowel ONLY if it's not the first letter
*/
function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

function firstVowelIndex(letters) {
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) return i;
  }
  return -1;
}

/* ===== Encoder core (UM) ===== */
function encodeLettersUM(letters) {
  if (!letters) return letters;

  const fv = firstVowelIndex(letters);

  // vowel-start (or no vowel found) => just add "um"
  if (fv === 0 || fv === -1) return letters + "um";

  // consonant-start => move consonant cluster to end + "um"
  return letters.slice(fv) + letters.slice(0, fv) + "um";
}

function applyCasing(codedLower, style) {
  if (style === "upper") return codedLower.toUpperCase();
  if (style === "title") return codedLower[0].toUpperCase() + codedLower.slice(1);
  return codedLower;
}

function encodeWordUM(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  const { letters, apos } = splitApostrophes(lower);
  if (!letters) return word;

  const codedLetters = encodeLettersUM(letters);
  const coded = restoreApostrophes(codedLetters, apos);

  return applyCasing(coded, style);
}

/* ===== Transform (encode only) ===== */
function encodeTextUM(text) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) return encodeWordUM(tok);
    return tok;
  }).join("");
}

/* ===== UI ===== */
const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");

document.getElementById("encode").onclick = () => {
  outputEl.value = encodeTextUM(inputEl.value);
};

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
